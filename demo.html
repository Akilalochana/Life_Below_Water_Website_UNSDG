<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <th>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Expenses</th>
                <th>Savings</th>
            </tr>
        </th>
        <tbody>
            <tr>
                <td rowspan="2">January</td>
                <td>$500</td>
                <td>$250</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>$700</td>
                <td>$350</td>
                <td>$150</td>
            </tr>
            <tr>
                <td rowspan="2">February</td>
                <td>$600</td>
                <td>$300</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>$800</td>
                <td>$400</td>
                <td>$200</td>
            </tr>
            <tr>
                <td colspan="3">Total Income</td>
                <td>$2600</td>   
            </tr>

            <tr>
                <td colspan="3">Total Expences</td>
                <td>$1500</td>
            </tr>

            <tr>
                <td colspan="3">Total Savings</td>
                <td>$600</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
